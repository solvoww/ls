<h1 mat-dialog-title>Potwierdź usunięcie</h1>
<div mat-dialog-content>
     
	<mat-form-field>
		<input matInput [(ngModel)]="data.nameToRemove" [readonly]="true">
    </mat-form-field>     
     
     <br>
     <button mat-raised-button [mat-dialog-close]="data.nameToRemove" cdkFocusInitial>Wykonaj</button>
     <button mat-raised-button (click)="onCancelClick()">Anuluj</button>
</div>
